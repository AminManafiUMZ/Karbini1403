<!DOCTYPE html>
<html>
    <head>
        <title>Instagram login page</title>
    </head>
    <body style="text-align: center;">
        <div style="border: 2px solid rgb(204, 204, 204);margin: auto;">
            <h1 style="text-align: center;">
            اینستاگرام
            </h1>
            <input type="text" id="username" name="username" placeholder="شماره،نام کاربری یا ایمیل" style="text-align: center;display: block;margin-left: auto;margin-right: auto;margin-bottom: 5px;">
            <input type="text" id="password" name="password" placeholder="رمز عبور" style="text-align: center;display: block;margin-left: auto;margin-right: auto;margin-bottom: 10px;">
            <button type="submit" style="background-color: deepskyblue;color: white;display:block;margin-right: auto;margin-left: auto;margin-bottom: 10px;border-radius: 8px;width: 160px;">ورود</button>
            <a href="https://www.instagram.com/accounts/password/reset/" style="display: block;text-align:center;text-decoration: none;margin-right: auto;margin-left: auto;width: 80px;">فراموشی رمز</a>
        </div>
       اکانت نداری؟ <a href="https://www.instagram.com/accounts/emailsignup/" style="text-decoration: none;margin-left: auto;margin-right: auto;width: 30px;">ثبتنام</a>
    </body>
</html>
